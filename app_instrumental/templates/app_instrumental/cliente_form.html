{% extends 'app_instrumental/base.html' %}

{% block title %}{% if cliente %}Editar{% else %}Nuevo{% endif %} Cliente{% endblock %}

{% block content %}
<h1>{% if cliente %}Editar{% else %}Nuevo{% endif %} Cliente</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre|default:'' }}" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email|default:'' }}" required>
    </div>
    
    <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono|default:'' }}" required>
    </div>
    
    <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion|default:'' }}" required>
    </div>
    
    <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" value="{{ cliente.ciudad|default:'' }}" required>
    </div>
    
    <div class="form-group">
        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" name="rfc" value="{{ cliente.rfc|default:'' }}">
    </div>
    
    <div class="form-group">
        <label for="activo">
            <input type="checkbox" id="activo" name="activo" {% if cliente.activo or not cliente %}checked{% endif %}>
            Activo
        </label>
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'clientes_list' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
